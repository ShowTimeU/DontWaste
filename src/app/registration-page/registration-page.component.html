<mat-card>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <h2>Registration form</h2>

  <mat-form-field>
    <input matInput placeholder="Name" formControlName="name" required>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Email Address" formControlName="email" required>
  </mat-form-field>

  <mat-form-field class="form-element">
    <input type="password" matInput placeholder="Password" formControlName="password" required>
    <mat-hint>At least 8 characters in length, lowercase letters, uppercase letters, numbers and special characters</mat-hint>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Telephone</mat-label>
    <span matPrefix>+972 &nbsp;</span>
    <input type="tel" matInput placeholder="501234567" formControlName="phone" required>
    <mat-icon matSuffix>mode_edit</mat-icon>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Choose your area</mat-label>
    <mat-select formControlName="area" required>
      <mat-option *ngFor="let area of areas" [value]="area.value">
        {{area.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field><br/><br/><br/>

  <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid" >Register</button>
  </form>
</mat-card>
