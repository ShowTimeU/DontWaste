
<div mat-dialog-content>

  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <h1> Log In </h1>
    <mat-form-field>
      <input matInput placeholder="Email Address" [formControl]="emailFC" required>
      <mat-error>{{getLoginError()}}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" [formControl]="passwordFC" required>
      <mat-error>{{getPasswordError()}}</mat-error>
    </mat-form-field>
    <div><button class="button" mat-raised-button color="primary" type="submit" [disabled]="!formGroup.valid" *ngIf="signIn"> Sign In </button></div><br/>
  </form>

  <h2 class="customer"><span> New customer? </span></h2>
  <div class="button2"><a [routerLink]="['registrationPage']"><button mat-raised-button color="primary" (click)="dialog.closeAll()" > Create Account </button></a></div>
</div>
