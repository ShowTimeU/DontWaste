<mat-card class="card">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title> {{productItem.productName}} </mat-card-title>
    <mat-card-subtitle> From <b>{{productItem.institution}}</b> </mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image [src]="productItem.image" alt="Product image">
  <mat-card-content class="price">
    <div class="newPrice"><b>  {{productItem.price | currency: 'ILS'}} </b></div>
    <div class="oldPrice"> {{productItem.startingPrice | currency: 'ILS'}} </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button type="button" (click)="handleAddToCart()">
      <mat-icon>add_shopping_cart</mat-icon> Add To Cart </button>
  </mat-card-actions>
</mat-card>
