<mat-card>

  <div class="filters">
  <div class="searchFilter">
    <mat-card class="listCard">
      <h1> Use Global Search: </h1>
      <mat-form-field class="searchInput" floatLabel='never'>
        <input
          matInput
          [(ngModel)]="searchText"
          placeholder="Enter Product Name Or Institution Name"
          autocomplete="off" > <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </mat-card>
  </div><br/>

  <div class="selectFilter">
    <mat-card class="listCard">
      <h1> Use Our Filters: </h1>
      <mat-form-field class="filterInput">
        <mat-label> Choose Area </mat-label>
        <mat-select [(ngModel)]="selectedValue" (ngModelChange)="onArea()">
          <mat-option *ngFor="let area of areas" [value]="area.value">
            {{area.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card>
  </div>
  </div>

  <div *ngFor="let product of productList | filter: searchText">
    <app-product-item [productItem]="product"></app-product-item>
  </div>

</mat-card>
