<table *ngIf="product" mat-table>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name: <b>{{product.productName}} </b>
    </th>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price: {{calcPrice()}}â‚ª </th>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef>
      Quantity: <input matInput class="input" type="number" [(ngModel)]="product.num" min="1" [max]="product.quantity"
                       (ngModelChange)="modelChanged($event)" oninput="validity.valid||(value='');" />
    </th>
  </ng-container>

  <ng-container matColumnDef="cancel" class="cancelBtn">
    <th mat-header-cell *matHeaderCellDef>
      <button style="float: right;" mat-icon-button (click)="onClick()"><mat-icon>cancel</mat-icon></button>
    </th>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table><br/>
