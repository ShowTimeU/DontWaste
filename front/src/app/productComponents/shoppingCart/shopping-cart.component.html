<mat-card>
<h1 class="title"> Your Shopping Cart </h1><br/>

<div>
  <table *ngFor="let product of products" mat-table>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name: <b>{{product.id}} </b>
      </th>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price: {{product.price}}â‚ª </th>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>
        Quantity: <input matInput class="input" type="number" [(ngModel)]="product.quantity" min="1" [max]="product.quantity"
                         oninput="validity.valid||(value='');" />
      </th>
    </ng-container>

    <ng-container matColumnDef="cancel" class="cancelBtn">
      <th mat-header-cell *matHeaderCellDef>
        <button style="float: right;" mat-icon-button (click)="product.id"><mat-icon>cancel</mat-icon></button>
      </th>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table><br/>

</div>
</mat-card>
